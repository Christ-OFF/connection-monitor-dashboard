<div class="card-deck-wrapper">
  <div class="card-deck">
    <div class="card text-xs-center">
      <div class="card-header">Measure</div>
      <div class="card-block">
        <p class="card-text">
          <i class="fa"
             [ngClass]="{ 'fa-check-circle icon-success': measureIsOk,
                        'fa-times-circle icon-failure': !measureIsOk }" aria-hidden="true"></i>
        </p>
      </div>
    </div>
    <div class="card text-xs-center">
      <div class="card-header">DNS</div>
      <div class="card-block">
        <p class="card-text">
          <i class="fa"
             [ngClass]="{ 'fa-check-circle icon-success': dnsIsOk,
                        'fa-times-circle icon-failure': !dnsIsOk }" aria-hidden="true"></i>
        </p>
      </div>
    </div>
    <div class="card text-xs-center">
      <div class="card-header">Web</div>
      <div class="card-block">
        <p class="card-text">
          <i class="fa"
             [ngClass]="{ 'fa-check-circle icon-success': webIsOk,
                        'fa-times-circle icon-failure': !webIsOk }" aria-hidden="true"></i>
        </p>
      </div>
    </div>
    <div class="card text-xs-center">
      <div class="card-header">Latency</div>
      <div class="card-block">
        <p *ngIf="latency > 0" class="card-text">{{latency}} ms</p>
        <p *ngIf="latency == 0" class="card-text"><i class="fa fa-times-circle icon-failure" aria-hidden="true"></i></p>
      </div>
    </div>
    <div class="card text-xs-center">
      <div class="card-header">Loss</div>
      <div class="card-block"><p class="card-text">{{packetloss}} %</p></div>
    </div>
  </div>
</div>

<div class="text-xs-center">
  <a class="btn btn-large btn-primary" routerLink="/pings">Lists of measures</a>
</div>
