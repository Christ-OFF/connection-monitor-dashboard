<i *ngIf="level == 2" class="fa fa-check-circle dns-success"
   [ngStyle]="{ 'font-size': size }"
   aria-hidden="true">{{ dnsLevel }}</i>
<i *ngIf="level == 1" class="fa fa-check-circle dns-half"
   [ngStyle]="{ 'font-size': size }"
   aria-hidden="true">{{ dnsLevel }}</i>
<i *ngIf="level == 0" class="fa fa-times-circle dns-failure"
   [ngStyle]="{ 'font-size': size }"
   aria-hidden="true">{{ dnsLevel }}</i>
